<!doctype html>
<title>Results</title>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://cdn.pydata.org/bokeh/release/bokeh-0.12.4.min.css" type="text/css" />
  <script type="text/javascript" src="http://cdn.pydata.org/bokeh/release/bokeh-0.12.4.min.js"></script>
  <link href="../static/bootstrap.min.css" rel="stylesheet">
  {{ script | safe }}
</head>
<body>
  <div class="container">
    <div class = "row">
      <h1>Similar vehicles</h1>
      <div class = "col-md-6">
        <h3>Craigslist</h3>
        {{ similar_html | safe}}
      </div>
      <div class = "col-md-6">
        <h3>Dealerships</h3>
      </div>
    </div>
    <div class = "row">
      <h1>Regional prices and mileage</h1>
      <div class = "col-md-8">
        {{ div | safe }}
      </div>
    </div>
    <p>Data from <a href=https://boston.craigslist.org>Craigslist</a>, 05/03/2017</p>
  </div>
</body>
</html>
